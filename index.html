<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY Pig Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="page">
    <main class="main">
      <section class="player player--0 player--active">
        <h3 class="name name--0">PLAYER 1</h3>
        <p class="score score--0">5</p>
        <div class="current">
          <p class="current-label">CURRENT</p>
          <p class="current-score current--0">2</p>
        </div>
      </section>
      <section class="player player--1">
        <h3 class="name name--1">PLAYER 2</h3>
        <p class="score score--1">5</p>
        <div class="current">
          <p class="current-label">CURRENT</p>
          <p class="current-score current--1">2</p>
        </div>
      </section>
      <!--  -->
      <div class="container">
        <div class="cube">
          <div class="side front">
            <img src="dice-1.png" alt="Playing dice" class="dice-img" />
          </div>
          <div class="side back">
            <img src="dice-2.png" alt="Playing dice" class="dice-img" />
          </div>
          <div class="side right">
            <img src="dice-3.png" alt="Playing dice" class="dice-img" />
          </div>
          <div class="side left">
            <img src="dice-4.png" alt="Playing dice" class="dice-img" />
          </div>
          <div class="side top">
            <img src="dice-5.png" alt="Playing dice" class="dice-img" />
          </div>
          <div class="side bottom">
            <img src="dice-6.png" alt="Playing dice" class="dice-img" />
          </div>
        </div>
      </div>
      <!--  -->
      <button class="btn btn--new">üîÅ NEW GAME</button>
      <button class="btn btn--roll">üé≤ ROLL DICE</button>
      <button class="btn btn--hold">üì• HOLD</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
